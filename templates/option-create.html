{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Option</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Add an Option to Question "{{ question.name }}"</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="name">Option Text:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="correct">Correct Option:</label>
            <input type="checkbox" id="correct" name="correct">
            <span>Check if this option is correct</span>
        </div>
        <div>
            <button type="submit">Add Option</button>
        </div>
    </form>

    <p><a href="{% url 'questionCreate' question.quiz.id %}">Back to Question</a></p>
</body>
</html>

{%endblock%}
